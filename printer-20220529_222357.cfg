#If it's too close, lower the offset.


#####################################################################
#	Fan Control
#####################################################################

# Part cooling fan
[fan]
pin: PC6
max_power: 0.6
hardware_pwm: False
cycle_time: 0.100
kick_start_time: 0.100

[heater_fan hotend_fan]
pin: PC7
heater: extruder
heater_temp: 50.0


######################################################################
#      Top Lights
######################################################################

[neopixel lights]
pin: PA8
chain_count: 32


