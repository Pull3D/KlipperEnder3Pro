#####################################################################
#      Ender 3 Pro SKR Mini E3 V2 config
#####################################################################
[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_35FFD4054246313020570957-if00

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[save_variables]
filename: ~/variables.cfg

[virtual_sdcard]
path: ~/gcode_files/

[pause_resume]
[display_status]
[gcode_arcs]

[idle_timeout]
timeout: 1800

#####################################################################
#      Includes
#####################################################################

[include macros.cfg]
[include display.cfg]
#[include testing.cfg]


#####################################################################
#      Max speeds/accels
#####################################################################

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5000
max_z_velocity: 5
max_z_accel: 100


#####################################################################
#      X/Y Stepper Settings
#####################################################################

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: -12
position_min: -12
position_max: 235
homing_speed: 80

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
position_endstop: 0
endstop_pin: ^PC1
position_endstop: -7.5
position_min: -7.5
position_max: 235
homing_speed: 80

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999


#####################################################################
#      Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0.0
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 999999

#####################################################################
#      Extruder
#####################################################################

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 23.080
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: Generic 3950
sensor_pin: PA0
control: pid
pid_kp = 13.164
pid_ki = 0.488
pid_kd = 88.854
min_temp: 0
max_temp: 300
min_extrude_temp: 10
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.105
pressure_advance_smooth_time: 0.040


[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.420
hold_current: 0.400
stealthchop_threshold: 999999


#####################################################################
#      Bed Heater
#####################################################################

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 120
control: pid
pid_kp=74.614
pid_ki=1.770
pid_kd=786.248


#####################################################################
#	Homing & Levelling
#####################################################################

[safe_z_home] 
home_xy_position: 87.5,119.5 # Change coordinates to the center of your print bed
z_hop: 8                     # Move up 8mm z_hop_speed: 5

[bed_screws]
screw1: 30,30
screw2: 200,30
screw3: 200,200
screw4: 30,200

[screws_tilt_adjust]
screw1: 70.5,37.5
screw1_name: front left screw
screw2: 240,37.5
screw2_name: front right screw
screw3: 240,207.5
screw3_name: rear right screw
screw4: 70.5,207.5
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 200, 200
probe_count: 5,5
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

[probe]
pin: PC2 # pin da board do end stop do Z
x_offset: 30
y_offset: -2
speed:40
samples:2
sample_retract_dist:2.0
samples_result:average
####################################################################
###########
############### Probe Z Off set#####################################
###########
####################################################################
###########
z_offset: 0.290 # Z off set j√° configurado

#[bltouch]
#sensor_pin: ^PC14
#control_pin: PA1
#x_offset: -34.3
#y_offset: -11.0
#pin_move_time: 0.4
#probe_with_touch_mode: True
