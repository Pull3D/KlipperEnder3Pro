#####################################################################
#	Fan Control
#####################################################################

# Part cooling fan
[fan]
pin: PC6
max_power: 0.6
hardware_pwm: False
cycle_time: 0.100
kick_start_time: 0.100

[heater_fan hotend_fan]
pin: PC7
heater: extruder
heater_temp: 50.0


######################################################################
#      Top Lights
######################################################################

[neopixel lights]
pin: PA8
chain_count: 32



#####################################################################
#      TESTS
#####################################################################
[force_move]
enable_force_move: True
#   Set to true to enable FORCE_MOVE and SET_KINEMATIC_POSITION
#   extended G-Code commands. The default is false.

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 00
max_temp: 100


#####################################################################
#      Firmware Retraction
#####################################################################

[firmware_retraction]
retract_length: 1.3
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 25

#####################################################################
#      Input Shaper
#####################################################################
#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points: 117.5,117.5,20  # an example

[input_shaper]
shaper_freq_x: 38.8
shaper_freq_y: 34.6
shaper_type: mzv

